    <div class="section" title="7.1. 简介">
      <div class="titlepage">
        <div>
          <div>
            <h2 class="title" style="clear: both"><a name="yaf.plugin.intro" id="yaf.plugin.intro"></a>7.1. 简介</h2>
          </div>
        </div>
      </div>

      <p>Yaf支持用户定义插件来扩展Yaf的功能, 这些插件都是一些类. 它们都必须继承自Yaf_Plugin_Abstract. 插件要发挥功效, 也必须现实的在Yaf中进行注册, 然后在适当的实际,
      Yaf就会调用它.</p>
