    <p>一般的, 插件应该放置在APPLICATION_PATH下的plugins目录, 这样在自动加载的时候, 加载器通过类名, 发现这是个插件类, 就会在这个目录下查找.</p>

    <p>当然, 插件也可以放在任何你想防止的地方, 只要你能把这个类加载进来就可以</p>
